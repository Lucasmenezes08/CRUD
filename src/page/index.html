<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="../style/cadastro.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="left-box">
            <h1>
                Crie sua melhor versão. 
                <br>Desafie seu corpo.
                <br>Cumpra metas.
            </h1>
            <img src="../img/muscle.svg">
            
        </div>
        <div class="right-box">
            <form>
                <h1>Cadastro</h1>

                <div class="caixa-texto">
                    <label for="nome">Nome de Usuario</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome de usuário" required>
                </div>

                <div class="caixa-texto">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                </div>

                <div class="pass-expose">
                    <label for="pass-spy">Mostrar Senha</label>
                    <input type="checkbox" name="pass-spy" id="pass-spy">
                </div>

                <button class="btn-login" id="btn-login" type="submit">Enviar</button>
            </form>
        </div>
    </main>
    
</body>
</html>
